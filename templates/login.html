{% extends 'layout.html' %}

{% from '_form_macros.html' import form_fields %}

{% block body %}
    <h1>Sign in</h1>
    <form method="post" action="{{ current_url }}" enctype="multipart/form-data" class="tipfy-form">
        {{ form_fields(form)  }}
        <fieldset class="submit">
            <input type="submit" name="submit" value="Sign in" />
        </fieldset>
    </form>

    <p>Don't have an account? <a href="{{ url_for('auth/register') }}">Create a new one</a>.</p>
{% endblock %}
